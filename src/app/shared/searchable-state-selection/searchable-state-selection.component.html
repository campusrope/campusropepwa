
<ng-select
  [items]="stateList$ | async"
  bindLabel="title"
  class="custom"
  [trackByFn]="trackByFn"
  [dropdownPosition] ="bottom"
  [(ngModel)]="selectedState"
  (change)="onSelect()"
>
</ng-select>
