<mat-toolbar>
  <span class="back-button" (click)="goBack()">
    <img [hidden]="hideElement" src="assets/app-back-icon.png" alt="go-back" />
  </span>
  <h3 class="app-title" [routerLink]="'/'">CampusRope</h3>
  <button
    [style.visibility]="(isAuthenticated$ | async) ? 'visible' : 'hidden'"
    mat-icon-button
    class="menu-button"
    (click)="toggleDrawer()"
  >
    <mat-icon aria-hidden="false" aria-label="drawer menu icon"
      >reorder</mat-icon
    >
  </button>
</mat-toolbar>
