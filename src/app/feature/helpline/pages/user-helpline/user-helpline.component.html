<h3 class="text-center">{{ selectedState.title }} Helpline</h3>

<div [ngClass]="routeAnimationsElements" class="national-sec">
  <div class="dropdown-container">
    <div class="state-selection-drop">
      <mat-icon matSuffix>search</mat-icon>
      <app-searchable-state-selection
        (stateSelected)="onStateChange($event)"
      ></app-searchable-state-selection>
    </div>
  </div>
  <app-helpline-list
    [helplineList$]="helplines$"
    [showControls]="false"
  ></app-helpline-list>
</div>
