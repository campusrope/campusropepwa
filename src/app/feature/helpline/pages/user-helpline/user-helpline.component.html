<div [ngClass]="routeAnimationsElements">
  <h3 class="text-center">{{ selectedState }} Helpline</h3>
  <app-state-selection
    [states]="states"
    [selectedState]="selectedState"
    (onStateChange)="onStateChange($event)"
  ></app-state-selection>
  <app-helpline-list
    [helplineList$]="helplines$"
    [showControls]="false"
  ></app-helpline-list>
</div>
