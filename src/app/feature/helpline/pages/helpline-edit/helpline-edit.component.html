<div class="helpline-container">
  <h3 class="text-center">Update Content</h3>
  <app-helpline-form
    [formGroup]="formGroup"
    [titleAlert]="titleAlert"
  ></app-helpline-form>
  <div class="example-button-row">
      <button (click)="goBack()" mat-raised-button>Cancel</button>
      <button mat-raised-button color="primary"
        (click)="onHeadlineUpdate()"
        type="button">
        Update
      </button>
  </div>
</div>
